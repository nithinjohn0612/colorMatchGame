<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colour Matching Game</title>
  </head>
  <body>
    <div>
      <div><h1>Colour Matching Game</h1></div>
      <div>
        <p>
          Try to match the colour of your square with the target square by
          moving the sliders
        </p>
      </div>
      <div>
        <p>
          You can see the colour of your changing while you scroll the sliders.
        </p>
      </div>
      <div>
        <p>
          Get a colour match of atleast 90%(a score of 90) to win.Good Luck! 
        </p>
      </div>

      <div class="squares">
        <div>
            <div>
                <p>Target Colour</p>
            </div>
        </div>
        <div>
            <div>
                <p>Your Colour</p>
            </div>
        </div>
      </div>
    </div>
    <div>
        <p>Your Score</p>
        <div>0 
        </div>
        
    </div>
    <div class="buttons">
<button id="submit">Submit</button>
<button id="newGame">New Game</button>
    </div>
  </body>
</html>
